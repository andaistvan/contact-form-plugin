<form data-request="onMailSent" name="contactform">

	<div class="form-group">
		<label>Vezeték név</label>
		<input class="form-control" type="text" name="vezeteknev">
	</div>

	<div class="form-group">
		<label>Kereszt név</label>
		<input class="form-control" type="text" name="keresztnev">
	</div>

	<div class="form-group">
		<label>Telefon</label>
		<input class="form-control" type="text" name="telefon">
	</div>

	<div class="form-group">
		<label>Email</label>
		<input class="form-control" type="text" name="email">
	</div>

	<div class="form-group">
		<label>Indulás</label>
		<input class="form-control" type="select" name="indulas">
	</div>

	<div class="form-group">
		<label>Érkezés</label>
		<input class="form-control" type="select" name="erkezes">
	</div>

	<div class="form-group">
		<label>Üzenet</label>
		<input class="form-control" type="textarea" name="message">
	</div>

	<div class="form-group">
		<button class="btn btn-primary btn-lg" type="submit">Küldés</button>
	</div>

</form>
